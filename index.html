<!DOCTYPE html>
<html ng-app="app">
<head >
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SOLEI BIT</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css">

      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/lodash/dist/lodash.min.js"></script>
	<script src="bower_components/ngGeolocation/ngGeolocation.js"></script>
	<!--<script src="bower_components/underscore/underscore.js"></script>-->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/materialize/dist/js/materialize.js"></script>
	<script src="js/angular-dark-sky/angular-dark-sky.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/app/routes.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	 <script src="http://maps.google.com/maps/api/js?key=AIzaSyBKl9-cd7sR8r44yeOxBvCzMLiDA2Ut6RA&sensor=true"></script>
	 <script src="bower_components/angular-youtube-api-factory/dist/angular-youtube-api-factory.min.js"></script>
	 <script src="https://www.youtube.com/iframe_api"></script>
	  <script src="bower_components/angular-youtube-mb/dist/angular-youtube-embed.min.js"></script>
	  <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>

	<script src="js/Uber-Angular-Module/uber-angular-module.js"></script>
	<script src="bower_components/angular-flickr-api-factory/dist/angular-flickr-api-factory.min.js"></script>


</head>
<body ng-controller="Principal" >
	
	<div class="container contenedor">
		<div class="reloj">
			<h1>{{clock | date:'HH:mm'}} hrs</h1>
			
		</div>

		<div class="clima">
			<div class="texto">
				<h1 ng-show="!weather.currently.temperature">0ยบ</h1>
				<h1 ng-show="weather.currently.temperature">{{weather.currently.temperature.toFixed(1)}} ยบ</h1>
				<p style="font-size:40px">{{weather.currently.summary}}</p>
			</div>
			<div class="imagen">
				<dark-sky-icon class="icon-clima" icon="{{ weather.currently.icon }}"></dark-sky-icon>
			</div>
		</div>

		<div >
			<div class="contenido" ui-view></div>
		</div>
	</div>
	
</body>
</html>
